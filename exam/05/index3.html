<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Template - Javascript Expression</title>
</head>
<body>
    <div id="app">
        <!--{{ var a = 10; }} &lt;!&ndash; X, 선언문은 사용 불가능 &ndash;&gt;
        {{ if (true) {return 100} }} &lt;!&ndash; X, 분기 구문은 사용 불가능 &ndash;&gt;-->
        {{ true ? 100 : 0 }} <!-- O, 삼항 연산자로 표현 가능 -->

        {{ message.split('').reverse().join('') }} <!-- X, 가능은 하지만 복잡한 연산은 인스턴스 안에서 수행 -->
        {{ reverseMessage }} <!-- O, 스크립트에서 computed 속성으로 계산 후 최종 값만 표현 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        new Vue({
            data: {
                message: 'Hello Vue.js!'
            },
            computed: {
                reverseMessage: function() {
                    return this.message.split('').reverse().join('');
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
