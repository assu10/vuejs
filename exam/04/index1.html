<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
</head>
<body>
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <router-link to="main">main 컴포넌트로 이동</router-link>
            <router-link to="login">login 컴포넌트로 이동</router-link>
        </p>
        <!-- URL 값에 따라 갱신되는 화면 영역 -->
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script><!-- 라우터 CDN -->

    <script>
        // main, login 컴포넌트 정의
        var Main = { template: '<div>main</div>' };
        var Login = { template: '<div>login</div>' };

        // 각 URL에 맞춰 표시할 컴포넌트 지정
        var routes = [
            { path: '/main', component: Main },
            { path: '/login', component: Login }
        ];

        // 뷰 라우터 정의 (뷰 라우터에 routes 연결)
        // router 변수에는 뷰 라우터를 생성하고, routes를 삽입해 URL에 따라 화면이 전환될 수 있게 정의함
        var router = new VueRouter({
            mode: 'history',        // 뷰 라우터 URL의 해시값 없애는 속성
            routes
        });

        // 뷰 인스턴스에 라우터 추가
        // 새 인스턴스 생성하고 라우터의 정보가 담긴 router를 추가
        var app = new Vue({
            router
        }).$mount('#app');      // .$mount()는 el 속성처럼 인스턴스를 화면에 붙여주는 역할
    </script>
</body>
</html>
